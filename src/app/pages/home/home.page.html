<ion-header>
  <ion-toolbar>
    <ion-title>MyShopStore</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/cart" class="cart-button">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge *ngIf="cartCount > 0">{{ cartCount }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Barra de búsqueda -->
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterProducts()"></ion-searchbar>

  <!-- Selector de categorías -->
  <ion-item>
    <ion-label>Categorías</ion-label>
    <ion-select [(ngModel)]="selectedCategory" (ionChange)="onCategoryChange()" interface="popover">
      <ion-select-option value="">Todas</ion-select-option> 
      <ion-select-option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Lista de productos -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of products">
        <ion-card (click)="goToProductDetails(product.id)">
          <img [src]="product.image" alt="{{ product.title }}">
          <ion-card-header>
            <ion-card-title>{{ product.title }}</ion-card-title>
            <ion-card-subtitle>\${{ product.price }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
